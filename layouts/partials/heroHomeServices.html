<div id="heroHomeServices">
    <h2 id="servicesTitle">Services</h2>
    <span>Full Service Scaffolding</span>
    <div class="categoryContainer">
        {{ $servicesUrl := .Site.Params.servicesPage.url}}
        {{ $catOne := "#residential"}}
        {{ $catTwo := "#commercial"}}
        {{ $catThree := "#industrial"}}

        <div class="category">
            <a         
                href="{{ path.Join $servicesUrl $catOne  | relURL  }}"
                role="button "
                class="button contrast-outline contrast-text hero-buttons animate-hover hoverFocus">
                    Residential
            </a>
        </div>
        <div class="category">
            <a         
            href="{{ path.Join $servicesUrl $catTwo  | relURL  }}"
            role="button "
            class="button contrast-outline contrast-text hero-buttons animate-hover hoverFocus">
                Commercial
            </a>
        </div>
        <div class="category">
            <a         
            href="{{ path.Join $servicesUrl $catThree  | relURL  }}"
            role="button "
            class="button contrast-outline contrast-text hero-buttons animate-hover hoverFocus">
                Industrial
            </a>    
        </div>
    </div>
 </div>
